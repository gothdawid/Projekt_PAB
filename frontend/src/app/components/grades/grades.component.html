<ng-container *ngIf="loading">
    <div class="center-loading-icon">
        <app-loading-icon></app-loading-icon>
    </div>
</ng-container>
<div *ngIf="!loading">
    <div class="mt-4 text-center">
        <h3>Indeks</h3>
    </div>
    <div class="mt-4 mb-4">
        <app-table 
            [headers]="['Nazwa przedmiotu', 'Nauczyciel', 'Ocena']"
            [data]="grades ?? []">
        </app-table>
    </div>
</div>
